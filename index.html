<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timely</title>
</head>
<body>
    <p id="timer">0.00</p>

    <div class="container">
        <table>
            <caption>Statistics</caption>
            <tbody>
                <tr>
                    <th>Best:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Worst:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Average:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Ao5:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Ao12:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Ao50:</th>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th>Ao100:</th>
                    <td>5.00</td>
                </tr>
            </tbody>
        </table>

        <div class="solves">
            <caption>Solves</caption>
            <ol reversed>
                <li>5.00</li>
                <li>8.99</li>
                <li>4.34</li>
            </ol>
        </div>
    </div>
</body>
</html>
