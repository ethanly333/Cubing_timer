<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timely</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body class="classyOGTheme">
    <div class="flex">
        <div class="modal hidden">
            <div>
                <p>Spacebar&#160;&#160;&#160;&#160;&#160;Start the timer</p>
                <p>R&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Remove last time</p>
                <p>C&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Clear solve list</p>
                <p>I&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Manual Input</p>
                <p>T&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Change Color Theme</p>
            </div>
        </div>
        <div class="themeModal hidden">
            <div class="themeBtnContainer">
                <button id="classyBtn" onclick="classyOGMode()">Classy</button>
                <button id="sunsetBtn" onclick="sunsetMode()">Sunset</button>
                <button id="vintageBtn" onclick="vintageMode()">Vintage</button>
                <button id="jungleBtn" onclick="jungleMode()">Jungle</button>
                <button id="halloweenBtn" onclick="halloweenMode()">Halloween</button>
                <button id="retroBtn" onclick="retroMode()">Retro</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="main">

        <div class="container">
            <table class="stats">
                <h3>Statistics</h3>
                <tbody>
                    <tr>
                        <th>Best:</th>
                        <td><span id="bestSolve">--</span></td>
                    </tr>
                    <tr>
                        <th>Avg:</th>
                        <td id="avg">--</td>
                    </tr>
                    <tr>
                        <th>Ao5:</th>
                        <td id="ao5">--</td>
                    </tr>
                    <tr>
                        <th>Ao12:</th>
                        <td id="ao12">--</td>
                    </tr>
                    <tr>
                        <th>Ao50:</th>
                        <td id="ao50">--</td>
                    </tr>
                    <tr>
                        <th>Ao100:</th>
                        <td id="ao100">--</td>
                    </tr>
                </tbody>
            </table>

            <div class="solves">
                <h3>Solves</h3>
                <ol id="solveList" reversed>
                </ol>
            </div>
        </div>

        <p id="timer"><span id="mins">0</span><span id="colon">:</span><span id="seconds">0</span>.<span id="tens">00</span></p>

        <div class="icon-bar">
            <button class="cmdBtn">Cmd</button>
        </div>
    </div>  
    <p id="scrambleSection"><span id="scramble"></span></p>

    <script src="timer.js"></script>
</body>
</html>
